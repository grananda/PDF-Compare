name: Build and Release

on:
  push:
    branches: ['**']
  workflow_dispatch:

jobs:
  check-versions:
    runs-on: ubuntu-latest
    outputs:
      npm_version: ${{ steps.get_npm_version.outputs.version }}
      should_publish_npm: ${{ steps.check_npm_tag.outputs.should_publish }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get npm version from package.json
        id: get_npm_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "NPM version: $VERSION"

      - name: Check if npm tag exists
        id: check_npm_tag
        run: |
          if git rev-parse "npm-v${{ steps.get_npm_version.outputs.version }}" >/dev/null 2>&1; then
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Tag npm-v${{ steps.get_npm_version.outputs.version }} already exists"
          else
            if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
              echo "should_publish=true" >> $GITHUB_OUTPUT
              echo "Tag npm-v${{ steps.get_npm_version.outputs.version }} does not exist - will publish to npm"
            else
              echo "should_publish=false" >> $GITHUB_OUTPUT
              echo "Not on main branch push - skipping npm publish"
            fi
          fi

  verify-npm-token:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify npm token
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Verifying npm authentication..."
          npm whoami
          echo "npm token is valid"

  publish-npm:
    needs: check-versions
    runs-on: ubuntu-latest
    if: needs.check-versions.outputs.should_publish_npm == 'true'

    permissions:
      contents: write
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION="${{ needs.check-versions.outputs.npm_version }}"

          # Determine npm tag based on version
          if [[ "$VERSION" == *"rc"* ]] || [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"beta"* ]]; then
            NPM_TAG="next"
          else
            NPM_TAG="latest"
          fi

          echo "Publishing version $VERSION with tag $NPM_TAG"
          npm publish --provenance --access public --tag "$NPM_TAG"

      - name: Create npm version tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="npm-v${{ needs.check-versions.outputs.npm_version }}"
          git tag "$VERSION"
          git push origin "$VERSION"
